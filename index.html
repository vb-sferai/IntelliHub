<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SFER AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Скрипт автоматического редиректа по языку -->
    <script>
      // Проверяем язык браузера только если мы на основном домене sfer.ai
      if (window.location.hostname === 'sfer.ai') {
        // Получаем языки браузера
        const userLangs = navigator.languages || [navigator.language || navigator.userLanguage];
        
        // Проверяем, есть ли русский язык в настройках браузера
        const isRussian = userLangs.some(lang => lang.toLowerCase().startsWith('ru'));

        const pathname = window.location.pathname;
        const isMainPage = pathname === '/' || pathname === '';

        // Если найден русский язык и пользователь на главной странице,
        // перенаправляем на ru.sfer.ai.
        if (isRussian && isMainPage) {
          const currentPath = pathname + window.location.search + window.location.hash;
          window.location.href = 'https://ru.sfer.ai' + currentPath;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

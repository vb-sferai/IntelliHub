    <!-- Скрипт автоматического редиректа по языку -->
    <script>
      // Проверяем язык браузера только если мы на основном домене sfer.ai
      if (window.location.hostname === 'sfer.ai') {
        // Получаем языки браузера
        const userLangs = navigator.languages || [navigator.language || navigator.userLanguage];

        // Проверяем, есть ли русский язык в настройках браузера
        const isRussian = userLangs.some(lang => lang.toLowerCase().startsWith('ru'));

        // Если найден русский язык, перенаправляем на ru.sfer.ai
        // с сохранением полного пути, query-параметров и хеша
        if (isRussian) {
          const pathname = window.location.pathname;
          const search = window.location.search;
          const hash = window.location.hash;
          window.location.href = 'https://ru.sfer.ai' + pathname + search + hash;
        }
      }
    </script>
